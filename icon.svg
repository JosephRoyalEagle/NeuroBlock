<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="224" height="224" rx="32" ry="32" fill="url(#grad1)" filter="url(#shadow)"/>

  <!-- Neural network nodes -->
  <!-- Top layer -->
  <circle cx="128" cy="60" r="12" fill="white" opacity="0.9"/>
  
  <!-- Middle layer -->
  <circle cx="80" cy="110" r="12" fill="white" opacity="0.9"/>
  <circle cx="128" cy="110" r="12" fill="white" opacity="0.9"/>
  <circle cx="176" cy="110" r="12" fill="white" opacity="0.9"/>
  
  <!-- Bottom layer -->
  <circle cx="100" cy="160" r="12" fill="white" opacity="0.9"/>
  <circle cx="156" cy="160" r="12" fill="white" opacity="0.9"/>
  
  <!-- Output node -->
  <circle cx="128" cy="200" r="14" fill="white"/>
  
  <!-- Connections -->
  <g stroke="white" stroke-width="3" opacity="0.5" fill="none">
    <!-- Top to middle -->
    <line x1="128" y1="60" x2="80" y2="110"/>
    <line x1="128" y1="60" x2="128" y2="110"/>
    <line x1="128" y1="60" x2="176" y2="110"/>
    
    <!-- Middle to bottom -->
    <line x1="80" y1="110" x2="100" y2="160"/>
    <line x1="80" y1="110" x2="156" y2="160"/>
    <line x1="128" y1="110" x2="100" y2="160"/>
    <line x1="128" y1="110" x2="156" y2="160"/>
    <line x1="176" y1="110" x2="100" y2="160"/>
    <line x1="176" y1="110" x2="156" y2="160"/>
    
    <!-- Bottom to output -->
    <line x1="100" y1="160" x2="128" y2="200"/>
    <line x1="156" y1="160" x2="128" y2="200"/>
  </g>
  
  <!-- Glow effect on output -->
  <circle cx="128" cy="200" r="18" fill="white" opacity="0.3"/>
  <circle cx="128" cy="200" r="22" fill="white" opacity="0.15"/>
</svg>
